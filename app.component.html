<table style="width: 100%;">
  <tr>
    <td colspan="6">
      <mat-toolbar-row>
        <div class="topnav" ng-sidebar-content>
          <a style="float: left;"><img class="image1" src="../assets/menu.png " (click)="toggle()"></a>
          <a class="atag"><img src="../assets/que.jpg"></a>
          <a class="hr atag">{{date | date: 'mediumTime'}}</a>
          <a class="atag"><img src="../assets/pf.jpg"></a>
        </div>
      </mat-toolbar-row>
    </td>
  </tr>
  <tr class="matter">
    <td colspan="1" style="width: 20%;">
      <ng-sidebar-container>
        <!-- A sidebar -->
        <ng-sidebar [(opened)]="opened">
          <div>
            <table class="menu1">
              <tr class="side">
                <td class="image"><img id="profile" src="../assets/pf.jpg"></td>
                <td class="menu-names"><b>Ethan Antonio</b><br>Centrovo</td>
              </tr>
              <tr>
                <td><hr></td>
                <td><hr></td>
              </tr>
              <tr class="side">
                <td class="image" colspan="1"><img src="../assets/clock.png"></td>
                <td class="menu-names" colspan="1">Timer</td>
              </tr>
              <tr class="side">
                <td class="image" colspan="1"><img src="../assets/project.png"></td>
                <td class="menu-names" colspan="1">Projects</td>
              </tr>
              <tr class="side">
                <td class="image" colspan="1"><img src="../assets/report.png"></td>
                <td class="menu-names" colspan="1">Reports</td>
              </tr>
              <tr class="side">
                <td class="addl" colspan="2">Your Company</td>
               
              </tr>
              <tr (click)="emp()" class="side">
                <td class="image" colspan="1"><img src="../assets/employee.png"></td>
                <td class="menu-names" id="emp" colspan="1">Employees</td>
              </tr>
              <tr>
                <td class="image"><img src="../assets/pay.png"></td>
                <td class="menu-names">Pay Roll</td>
              </tr>
              <tr class="side">
                <td class="image"><img src="../assets/application.png"></td>
                <td class="menu-names">Applicant Tracking</td>
              </tr>
              <tr class="side">
                <td class="image"><img src="../assets/client.png"></td>
                <td class="menu-names">Clients</td>
              </tr>
              <tr class="side">
                <td class="image"><img src="../assets/invoice.png"></td>
                <td class="menu-names">Invoice</td>
              </tr>
              <tr class="side">
                <td class="image"><img src="../assets/event.png"></td>
                <td class="menu-names">Events</td>
              </tr>
              <tr class="side">
                <td class="image"><img src="../assets/settings.png"></td>
                <td class="menu-names">Settings</td>
              </tr>
            </table>
          </div>
        </ng-sidebar>
        <!-- Page content -->
      </ng-sidebar-container>
    </td>
    <td *ngIf="empl" colspan="5" class="details">
      <app-emp></app-emp>
    </td>
  </tr>
</table>
<router-outlet></router-outlet>
