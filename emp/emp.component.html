<p>emp works!</p>
<table>
    <tr class="heading">
        <th>ID</th>
        <th>Image</th>
        <th>First-Name</th>
        <th>Last-Name</th>
        <th>Email</th>
        
    </tr>
    <tr *ngFor="let employ of employees">
        <td>{{employ.id}}</td>
        <td class="image"><img src="{{employ.avatar}}"></td>
        <td>{{employ.first_name}}</td>
        <td>{{employ.last_name}}</td>
        <td>{{employ.email}}</td>
       
    </tr>
</table>
